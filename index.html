<!DOCTYPE HTML>
<html lang="PL-pl">
    <head>
        <meta charset="UTF-8">
        <title>Strona</title>
        <link rel="stylesheet" type="text/css" href="STYL.css" />
    </head>
    <body>
        <h1 style="background-color:Cyan;">Norbert Bubiłek</h1>
        <h2 style="background-color:Black; color:white;">Witryny i aplikacje internetowe</h2>
        <h2 style="background-color:chocolate">2023</h2>
        <h1 style="background-color:gold">Jakub Sałach</h1>
        <br>
        <table id="calcu"> 
            <tr> 
                <td colspan="3"> 
                    <input type="text" id="result"> 
                </td> 
                <td><input type="button" value="c"></td> 
            </tr> 
      
            <tr> 
                <td><input type="button" value="1"></td> 
                <td><input type="button" value="2"></td> 
                <td><input type="button" value="3"></td> 
                <td><input type="button" value="/"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="4"></td> 
                <td><input type="button" value="5"></td> 
                <td><input type="button" value="6"></td> 
                <td><input type="button" value="*"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="7"></td> 
                <td><input type="button" value="8"></td> 
                <td><input type="button" value="9"></td> 
                <td><input type="button" value="-"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="0"></td> 
                <td><input type="button" value="."></td> 
                <td><input type="button" value="="></td> 
                <td><input type="button" value="+"></td> 
            </tr> 
        </table>
        <form>
            Imię:<br>
            <input type="text" name="imie"><br>
            Nazwisko:<br>
            <input type="text" name="nazwisko"><br>
            Data:<br>
            <input type="date" name="data"><br>
            Czy jesteś trzeźwy? （￣Ω￣）<br>
            Tak: <input type="checkbox" name="Tak"><br>
            Nie: <input type="checkbox" name="Nie"><br>
            Czy zgadzasz się na przetwarzanie twoich danych osobowych? <input type="checkbox" name="Dane_Oso"><br>
            <input type="button" name="Wyczyść">
            <input type="button" name="Rezerwój">
        </form>
    </body>
</html>
